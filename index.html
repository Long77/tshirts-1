<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirts</title>

      rel="stylesheet">

    <div class="grid">

            <span>flip</span>
          </div>
          <div class="square">
            <span>heart</span>
          </div>
          <div class="square">
            <span>size</span>
          </div>
          <div class="square">
            <span>color</span>
          </div>
          <div class="square">
            <span>cart</span>
          </div>
        </div>
        <div class="labels"> <p> Save My Trees </p></div>
      </div>
      <div class="tshirt" "pink">
        <div class="bigshirt"> <img src="./images/pinkshirtfront.jpg" alt="./images/pinkshirtback.jpg" /></div>

          <div class="square first">
            <span>flip</span>
          </div>
          <div class="square">
            <span>heart</span>
          </div>
          <div class="square">
            <span>size</span>
          </div>
          <div class="square">
            <span>color</span>
          </div>

            <span>cart</span>

        </div>
        <div class="labels"> <p> Nature Lover </p></div>
      </div>

      <div class="tshirt" "yellow">
        <div class="bigshirt"><img src="./images/yellowshirtfront.jpg" alt="./images/yellowshirtback.jpg"/> </div>
        <div class="icons grid grid-5">
          <div class="square first">
            <span>flip</span>
          </div>
          <div class="square">
            <span>heart</span>
          </div>
          <div class="square">
            <span>size</span>
          </div>
          <div class="square">
            <span>color</span>
          </div>
          <div class="square">
            <span>cart</span>
          </div>
        </div>
        <div class="labels"> <p> Forest Walk </p></div>
      </div>
      </div>

    </div>



  </body>
</html>
